<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twenty two grid</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="row">
    <div class="col-md-5 col-lg-7 col-xl-10">.col-md-5 / .col-lg-7 / .col-xl-10</div>
    <div class="col-md-15 col-lg-13 col-xl-10">.col-md-15 / .col-lg-13 / .col-xl-10</div>
  </div>
  <div class="row">
    <div class="col-md-10">.col-md-10</div>
    <div class="col-md-10">.col-md-10</div>
  </div>
  <div class="row">
    <div class="col-md-16 col-xl-10">.col-md-16 / .col-xl-10</div>
    <div class="col-md-4 col-xl-4">.col-md-4 / .col-xl-4</div>
    <div class="col-xl-6 hidden xl-display-i">.col-xl-6 .hidden .xl-display-i</div>
  </div>
</body>
</html>
